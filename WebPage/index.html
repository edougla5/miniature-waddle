<!DOCTYPE html>

    <div id="sidePanel">
      <div id="line"></div>
      <ul>
        <li id="label">
          <i class="fa-solid icon-home"></i><a id="labelText">Home</a>
        </li>
        <li id="label">
          <i class="fa-solid icon-info-sign"></i
          ><a id="labelText">My Account</a>
        </li>
        <li id="label">
          <i class="fa-solid icon-phone"></i><a id="labelText">Other</a>

      </ul>

    <div id="inputBox">
      <form id="inputContainer">
        <h3 id="title">User Login</h3>
        <div id="boxLabel">
          name:
          <input id="box" type="textbox" required />
        </div>
        <div id="box2Label">
          email:
          <input id="box2" type="textbox" required />
        </div>
        <div id="box3Label">
          phone:
          <input id="box3" type="textbox" required />
        </div>
        <button id="formSubmit" onclick="myFunc()" type="submit">Submit</button>
        <h3 id="loginLabel">Logged In As:</h3>
      </form>
    </div>
    <script src="index.js"></script>
